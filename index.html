<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/init.js"></script>
    <script src="js/app_menu.js"></script>
    <script src="js/app_tray.js"></script>
    <script src="js/launchpad.js"></script>
    <script src="js/options.js"></script>
    <script src="js/clr.js"></script>
</head>
<body>
<div class="blanket"></div>
<div id="update_available"><img src="images/update.png"></div>
<header>
    <img src="images/logo-light.png">
</header>
<div>
    <div>
        <div class="launchpad">
            <div class="keys_top"></div>
            <div class="keys_main">
                <div class="center_void"></div>
                <div class="center c4-3"></div>
                <div class="center c4-4"></div>
                <div class="center c3-3"></div>
                <div class="center c3-4"></div>
            </div>
            <div class="keys_side"></div>
            <div class="midi_connected"></div>
        </div>
    </div>
    <div class="options">
        <div>
            <div>
                <span class="main header">
                    Edit Key
                    <span class="key_pos_label">(0,0)</span>
                </span>
                <span class="abs-right"><button id="clear_all">CLEAR ALL</button></span>
            </div>
        </div>
        <div>
            <span class="title name">Name</span>
            <input id="key_description" class="opt" data-config="description" type="text">
        </div>
        <div>
            <div class="save_buttons">
                <span class="abs-right">
                    <button id="discard_settings">DISCARD</button>
                    <button id="save_settings">SAVE</button>
                </span>
            </div>
        </div>
        <div class="color">
            <div class="expandable">
                <div>
                    <div class="header">Color
                        <span class="check_mark">
                            <img src="images/check.png">
                        </span>
                        <span class="clear_opt">
                            Clear
                        </span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div>
                    <span class="title">Inactive</span>
                    <div>
                        <div id="inactive_key_color" class="color_select inactive" data-color="OFF">
                            <div class="OFF selected" data-color="OFF"><img class="selected" src="./images/x.png"></div>
                            <div class="LOW_RED" data-color="LOW_RED"></div>
                            <div class="RED" data-color="RED"></div>
                            <div class="LOW_AMBER" data-color="LOW_AMBER"></div>
                            <div class="AMBER" data-color="AMBER"></div>
                            <div class="LOW_GREEN" data-color="LOW_GREEN"></div>
                            <div class="GREEN" data-color="GREEN"></div>
                            <span class="clear subtext selected">Off</span>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="title">Active</span>
                    <div>
                        <div id='active_key_color' class="color_select active" data-color="OFF">
                            <div class="OFF selected" data-color="OFF"><img class="selected" src="./images/x.png"></div>
                            <div class="LOW_RED" data-color="LOW_RED"></div>
                            <div class="RED" data-color="RED"></div>
                            <div class="LOW_AMBER" data-color="LOW_AMBER"></div>
                            <div class="AMBER" data-color="AMBER"></div>
                            <div class="LOW_GREEN" data-color="LOW_GREEN"></div>
                            <div class="GREEN" data-color="GREEN"></div>
                            <span class="clear subtext">Off</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hotkey">
            <div class="expandable">
                <div class="header">
                    Hotkey
                    <span class="check_mark">
                        <img src="images/check.png">
                    </span>
                    <div class="clear_opt">
                        Clear
                    </div>
                </div>
            </div>
            <div class="content">
                <div>
                    <span class="title">Keys</span>
                    <div>
                        <div>
                            <input id="hotkey_string" type="text">
                        </div>

                    </div>
                </div>
                <div>
                    <span class="title">Type</span>
                    <div>
                        <div class="small">
                            <input id="radio1" class="opt wide" data-config="hotkey.type" type="radio"
                                   name="hotkey_type" value="send" checked><label
                                for="radio1" class="wide">SEND KEYS</label>
                            <input id="radio2" class="opt wide" data-config="hotkey.type" type="radio"
                                   name="hotkey_type" value="hold"><label
                                for="radio2" class="wide">HOLD KEYS</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="audio">
            <div class="expandable">
                <div class="header">
                    Audio
                    <span class="check_mark">
                        <img src="images/check.png">
                    </span>
                    <div class="clear_opt">
                        Clear
                    </div>
                </div>
            </div>
            <div class="content">
                <div>
                    <span class="title">Path</span>
                    <div>
                        <div class="clear">
                            <div class="flex">
                                <div>
                                    <input id="audio_path" class="opt" data-config="audio.path" type="text">
                                    <span class="clear subtext">(URL, UNC, or local file path)</span>
                                </div>
                                <div>
                                    <button id="browse">BROWSE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="title">Volume</span>
                    <div>
                        <div class="clear small">
                            <div class="inline-block">
                                <div id="volume_slider_container">
                                    <div id="volume_slider"></div>
                                </div>
                            </div>
                            <span id="vol_val">100%</span>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="title">Type</span>
                    <div class="">
                        <div class="small">
                            <input id="radio3" class="opt" data-config="audio.type" type="radio" name="audio_type"
                                   value="normal"
                                   checked><label for="radio3">NORMAL</label>
                            <input id="radio4" class="opt" data-config="audio.type" type="radio" name="audio_type"
                                   value="toggle">
                            <label for="radio4">TOGGLE</label>
                            <input id="radio5" class="opt" data-config="audio.type" type="radio" name="audio_type"
                                   value="restart">
                            <label for="radio5">RESTART</label>
                            <input id="radio6" class="opt" data-config="audio.type" type="radio" name="audio_type"
                                   value="hold">
                            <label for="radio6">HOLD</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clr_options">
            <div class="expandable">
                <div class="header">
                    CLR Browser
                    <span class="check_mark">
                        <img src="images/check.png">
                    </span>
                    <div class="clear_opt">
                        Clear
                    </div>
                </div>
            </div>
            <div class="content">
                <div>
                    <span class="title">Image</span>
                    <div>
                        <div>
                            <input id="clr_path" class="opt" data-config="clr.path" type="text">
                        </div>
                        <div>
                            <button id="clr_browse">BROWSE</button>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="title">Position</span>
                    <div>
                        <div>
                            <select class="opt" data-config="clr.pos" id="clr_pos">
                                <optgroup label="Top">
                                    <option value="top left">topLeft</option>
                                    <option value="top">topCenter</option>
                                    <option value="top right">topRight</option>
                                </optgroup>
                                <optgroup label="Middle">
                                    <option value="left">middleLeft</option>
                                    <option value="">middleCenter</option>
                                    <option value="right" selected>middleRight</option>
                                </optgroup>
                                <optgroup label="Bottom">
                                    <option value="bottom left">bottomLeft</option>
                                    <option value="bottom">bottomCenter</option>
                                    <option value="bottom right">bottomRight</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="open">
                    <span class="title">Show</span>
                    <div>
                        <div>
                            <input class="num_input delay opt" data-config="clr.animate.open.delay" type="text">
                            <span class="clear subtext">Delay</span>
                        </div>
                    </div>
                    <div class="middle">
                        <div>
                            <select class="opt" data-config="clr.animate.open.type" id="animate-open">
                                <optgroup label="Attention Seekers">
                                    <option value="bounce">bounce</option>
                                    <option value="flash">flash</option>
                                    <option value="pulse">pulse</option>
                                    <option value="rubberBand">rubberBand</option>
                                    <option value="shake">shake</option>
                                    <option value="swing">swing</option>
                                    <option value="tada">tada</option>
                                    <option value="wobble">wobble</option>
                                    <option value="jello">jello</option>
                                </optgroup>

                                <optgroup label="Bouncing Entrances">
                                    <option value="bounceIn">bounceIn</option>
                                    <option value="bounceInDown">bounceInDown</option>
                                    <option value="bounceInLeft">bounceInLeft</option>
                                    <option value="bounceInRight">bounceInRight</option>
                                    <option value="bounceInUp">bounceInUp</option>
                                </optgroup>

                                <optgroup label="Bouncing Exits">
                                    <option value="bounceOut">bounceOut</option>
                                    <option value="bounceOutDown">bounceOutDown</option>
                                    <option value="bounceOutLeft">bounceOutLeft</option>
                                    <option value="bounceOutRight">bounceOutRight</option>
                                    <option value="bounceOutUp">bounceOutUp</option>
                                </optgroup>

                                <optgroup label="Fading Entrances">
                                    <option value="fadeIn">fadeIn</option>
                                    <option value="fadeInDown">fadeInDown</option>
                                    <option value="fadeInDownBig">fadeInDownBig</option>
                                    <option value="fadeInLeft">fadeInLeft</option>
                                    <option value="fadeInLeftBig">fadeInLeftBig</option>
                                    <option value="fadeInRight">fadeInRight</option>
                                    <option value="fadeInRightBig">fadeInRightBig</option>
                                    <option value="fadeInUp">fadeInUp</option>
                                    <option value="fadeInUpBig">fadeInUpBig</option>
                                </optgroup>

                                <optgroup label="Fading Exits">
                                    <option value="fadeOut">fadeOut</option>
                                    <option value="fadeOutDown">fadeOutDown</option>
                                    <option value="fadeOutDownBig">fadeOutDownBig</option>
                                    <option value="fadeOutLeft">fadeOutLeft</option>
                                    <option value="fadeOutLeftBig">fadeOutLeftBig</option>
                                    <option value="fadeOutRight">fadeOutRight</option>
                                    <option value="fadeOutRightBig">fadeOutRightBig</option>
                                    <option value="fadeOutUp">fadeOutUp</option>
                                    <option value="fadeOutUpBig">fadeOutUpBig</option>
                                </optgroup>

                                <optgroup label="Flippers">
                                    <option value="flip">flip</option>
                                    <option value="flipInX">flipInX</option>
                                    <option value="flipInY">flipInY</option>
                                    <option value="flipOutX">flipOutX</option>
                                    <option value="flipOutY">flipOutY</option>
                                </optgroup>

                                <optgroup label="Lightspeed">
                                    <option value="lightSpeedIn">lightSpeedIn</option>
                                    <option value="lightSpeedOut">lightSpeedOut</option>
                                </optgroup>

                                <optgroup label="Rotating Entrances">
                                    <option value="rotateIn">rotateIn</option>
                                    <option value="rotateInDownLeft">rotateInDownLeft</option>
                                    <option value="rotateInDownRight">rotateInDownRight</option>
                                    <option value="rotateInUpLeft">rotateInUpLeft</option>
                                    <option value="rotateInUpRight">rotateInUpRight</option>
                                </optgroup>

                                <optgroup label="Rotating Exits">
                                    <option value="rotateOut">rotateOut</option>
                                    <option value="rotateOutDownLeft">rotateOutDownLeft</option>
                                    <option value="rotateOutDownRight">rotateOutDownRight</option>
                                    <option value="rotateOutUpLeft">rotateOutUpLeft</option>
                                    <option value="rotateOutUpRight">rotateOutUpRight</option>
                                </optgroup>

                                <optgroup label="Sliding Entrances">
                                    <option value="slideInUp">slideInUp</option>
                                    <option value="slideInDown">slideInDown</option>
                                    <option value="slideInLeft">slideInLeft</option>
                                    <option value="slideInRight">slideInRight</option>

                                </optgroup>
                                <optgroup label="Sliding Exits">
                                    <option value="slideOutUp">slideOutUp</option>
                                    <option value="slideOutDown">slideOutDown</option>
                                    <option value="slideOutLeft">slideOutLeft</option>
                                    <option value="slideOutRight">slideOutRight</option>

                                </optgroup>

                                <optgroup label="Zoom Entrances">
                                    <option value="zoomIn">zoomIn</option>
                                    <option value="zoomInDown">zoomInDown</option>
                                    <option value="zoomInLeft">zoomInLeft</option>
                                    <option value="zoomInRight">zoomInRight</option>
                                    <option value="zoomInUp">zoomInUp</option>
                                </optgroup>

                                <optgroup label="Zoom Exits">
                                    <option value="zoomOut">zoomOut</option>
                                    <option value="zoomOutDown">zoomOutDown</option>
                                    <option value="zoomOutLeft">zoomOutLeft</option>
                                    <option value="zoomOutRight">zoomOutRight</option>
                                    <option value="zoomOutUp">zoomOutUp</option>
                                </optgroup>

                                <optgroup label="Specials">
                                    <option value="hinge">hinge</option>
                                    <option value="rollIn">rollIn</option>
                                    <option value="rollOut">rollOut</option>
                                </optgroup>
                            </select>
                            <span class="clear subtext">Animation</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input class="num_input duration opt" data-config="clr.animate.open.duration" type="text">
                            <span class="clear subtext">Duration</span>
                        </div>
                    </div>
                </div>
                <div class="close">
                    <span class="title">Hide</span>
                    <div>
                        <div>
                            <input class="num_input delay opt" data-config="clr.animate.close.delay" type="text">
                            <span class="clear subtext">Delay</span>
                        </div>
                    </div>
                    <div class="middle">
                        <div>
                            <select class="opt" data-config="clr.animate.close.type" id="animate-close">
                                <optgroup label="Attention Seekers">
                                    <option value="bounce">bounce</option>
                                    <option value="flash">flash</option>
                                    <option value="pulse">pulse</option>
                                    <option value="rubberBand">rubberBand</option>
                                    <option value="shake">shake</option>
                                    <option value="swing">swing</option>
                                    <option value="tada">tada</option>
                                    <option value="wobble">wobble</option>
                                    <option value="jello">jello</option>
                                </optgroup>

                                <optgroup label="Bouncing Entrances">
                                    <option value="bounceIn">bounceIn</option>
                                    <option value="bounceInDown">bounceInDown</option>
                                    <option value="bounceInLeft">bounceInLeft</option>
                                    <option value="bounceInRight">bounceInRight</option>
                                    <option value="bounceInUp">bounceInUp</option>
                                </optgroup>

                                <optgroup label="Bouncing Exits">
                                    <option value="bounceOut">bounceOut</option>
                                    <option value="bounceOutDown">bounceOutDown</option>
                                    <option value="bounceOutLeft">bounceOutLeft</option>
                                    <option value="bounceOutRight">bounceOutRight</option>
                                    <option value="bounceOutUp">bounceOutUp</option>
                                </optgroup>

                                <optgroup label="Fading Entrances">
                                    <option value="fadeIn">fadeIn</option>
                                    <option value="fadeInDown">fadeInDown</option>
                                    <option value="fadeInDownBig">fadeInDownBig</option>
                                    <option value="fadeInLeft">fadeInLeft</option>
                                    <option value="fadeInLeftBig">fadeInLeftBig</option>
                                    <option value="fadeInRight">fadeInRight</option>
                                    <option value="fadeInRightBig">fadeInRightBig</option>
                                    <option value="fadeInUp">fadeInUp</option>
                                    <option value="fadeInUpBig">fadeInUpBig</option>
                                </optgroup>

                                <optgroup label="Fading Exits">
                                    <option value="fadeOut">fadeOut</option>
                                    <option value="fadeOutDown">fadeOutDown</option>
                                    <option value="fadeOutDownBig">fadeOutDownBig</option>
                                    <option value="fadeOutLeft">fadeOutLeft</option>
                                    <option value="fadeOutLeftBig">fadeOutLeftBig</option>
                                    <option value="fadeOutRight">fadeOutRight</option>
                                    <option value="fadeOutRightBig">fadeOutRightBig</option>
                                    <option value="fadeOutUp">fadeOutUp</option>
                                    <option value="fadeOutUpBig">fadeOutUpBig</option>
                                </optgroup>

                                <optgroup label="Flippers">
                                    <option value="flip">flip</option>
                                    <option value="flipInX">flipInX</option>
                                    <option value="flipInY">flipInY</option>
                                    <option value="flipOutX">flipOutX</option>
                                    <option value="flipOutY">flipOutY</option>
                                </optgroup>

                                <optgroup label="Lightspeed">
                                    <option value="lightSpeedIn">lightSpeedIn</option>
                                    <option value="lightSpeedOut">lightSpeedOut</option>
                                </optgroup>

                                <optgroup label="Rotating Entrances">
                                    <option value="rotateIn">rotateIn</option>
                                    <option value="rotateInDownLeft">rotateInDownLeft</option>
                                    <option value="rotateInDownRight">rotateInDownRight</option>
                                    <option value="rotateInUpLeft">rotateInUpLeft</option>
                                    <option value="rotateInUpRight">rotateInUpRight</option>
                                </optgroup>

                                <optgroup label="Rotating Exits">
                                    <option value="rotateOut">rotateOut</option>
                                    <option value="rotateOutDownLeft">rotateOutDownLeft</option>
                                    <option value="rotateOutDownRight">rotateOutDownRight</option>
                                    <option value="rotateOutUpLeft">rotateOutUpLeft</option>
                                    <option value="rotateOutUpRight">rotateOutUpRight</option>
                                </optgroup>

                                <optgroup label="Sliding Entrances">
                                    <option value="slideInUp">slideInUp</option>
                                    <option value="slideInDown">slideInDown</option>
                                    <option value="slideInLeft">slideInLeft</option>
                                    <option value="slideInRight">slideInRight</option>

                                </optgroup>
                                <optgroup label="Sliding Exits">
                                    <option value="slideOutUp">slideOutUp</option>
                                    <option value="slideOutDown">slideOutDown</option>
                                    <option value="slideOutLeft">slideOutLeft</option>
                                    <option value="slideOutRight">slideOutRight</option>

                                </optgroup>

                                <optgroup label="Zoom Entrances">
                                    <option value="zoomIn">zoomIn</option>
                                    <option value="zoomInDown">zoomInDown</option>
                                    <option value="zoomInLeft">zoomInLeft</option>
                                    <option value="zoomInRight">zoomInRight</option>
                                    <option value="zoomInUp">zoomInUp</option>
                                </optgroup>

                                <optgroup label="Zoom Exits">
                                    <option value="zoomOut">zoomOut</option>
                                    <option value="zoomOutDown">zoomOutDown</option>
                                    <option value="zoomOutLeft">zoomOutLeft</option>
                                    <option value="zoomOutRight">zoomOutRight</option>
                                    <option value="zoomOutUp">zoomOutUp</option>
                                </optgroup>

                                <optgroup label="Specials">
                                    <option value="hinge">hinge</option>
                                    <option value="rollIn">rollIn</option>
                                    <option value="rollOut">rollOut</option>
                                </optgroup>
                            </select>
                            <span class="clear subtext">Animation</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input class="num_input duration opt" data-config="clr.animate.close.duration" type="text">
                            <span class="clear subtext">Duration</span>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="title">
                        CSS
                        <span class="clear subtext">
                            <span id="reset_clr_css" class="pointer">Default</span>
                        </span>
                    </span>
                    <div id="clr_css_wrapper">
                        <div id="clr_css">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="below_launchpad">
    <button id="kill_audio">KILL AUDIO</button>
    <button id="flush_clr">FLUSH CLR</button>
</div>
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="c4-3">
            <path d="M.62,.38 L1,.38 A.5,.5 0 0,0 .62,0 z"></path>
        </clipPath>
    </defs>
</svg>
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="c4-4">
            <path d="M.62,.62 L.62,1 A.5,.5 0 0,0 1,.62 z"></path>
        </clipPath>
    </defs>
</svg>
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="c3-3">
            <path d="M.38,.38 L.38,0 A.5,.5 0 0,0 0,.38 z"></path>
        </clipPath>
    </defs>
</svg>
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="c3-4">
            <path d="M.38,.62 L0,.62 A.5,.5 0 0,0 .38,1 z"></path>
        </clipPath>
    </defs>
</svg>
</body>
</html>
